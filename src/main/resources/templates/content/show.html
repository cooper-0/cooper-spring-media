<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
    <title th:text="${mediaChannel.channelName}">title</title>

    <!--/* 부트스트랩 */-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</th:block>

<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div layout:fragment="content" class="content" style="margin: 20px">
    <!-- 룸 아이디 번호 input -->
    <input type="hidden" id="roomIdInput" th:value="${mediaChannel.id}"/>
    <!-- 룸 아이디를 입력후 클릭하는 button -->
    <!--    <button type="button" id="enterRoomBtn">enter Room</button>-->

    <button type="button" id="startSteamBtn" style="display: none;">start Streams</button>

    <!-- 내 웹캠 화면을 보여주는 video html -->
    <video id="localStream" autoplay playsinline controls style="display: block;"></video>

    <!-- WebRTC에 연결된 웹캠들이 추가되는 Div  -->
    <div id="remoteStreamDiv"></div>

</div>

<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>

<!-- webRTC 연결을 위한 js  -->
<script type="text/javascript" th:src="@{/js/peerConfig.js}"></script>

</body>

</html>
