<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
    <title>Index</title>

    <!--/* 부트스트랩 */-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</th:block>

<body>
<th:block layout:fragment="header" th:include="@{fragments/header}"></th:block>

<div layout:fragment="content" class="content" style="margin: 20px">
    <table class="table" style="width:40%">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Channel Name</th>
            <th scope="col">User Count</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="cl : ${channelList}">
            <tr>
                <th scope="row" th:text="${cl.id}"></th>
                <td><a th:href="@{|index/${cl.id}|}" th:text="${cl.channelName}"></a></td>
                <td th:text="${cl.userCount}"></td>
            </tr>
        </th:block>

        </tbody>
    </table>

    <a href="index/create" class="btn btn-primary" style="margin-top: 32px">+</a>
</div>

<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>

</html>
